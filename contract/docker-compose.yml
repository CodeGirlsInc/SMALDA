version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - STELLAR_HORIZON_URL=https://horizon-testnet.stellar.org
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
